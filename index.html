<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebrith - Real-Time Battle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body, button {
        font-family: 'Press Start 2P', cursive;
      }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div class="panel player-panel nes-container is-rounded is-dark">
                <div class="char-label">KNIGHT</div>
                <div class="hp-bar-wrapper nes-container is-rounded is-dark">
                    <div id="player-hp-ghost" class="hp-fill ghost"></div>
                    <div id="player-hp-fill" class="hp-fill main"></div>
                </div>
                <span>Energy</span>
                <progress class="nes-progress is-primary" value="5" max="10" id="player-energy-bar"></progress>
                <span>Stamina</span>
                <progress class="nes-progress is-warning" value="100" max="100" id="player-stamina-bar"></progress>
            </div>

            <div class="panel bot-panel nes-container is-rounded is-dark">
                <div class="char-label">ASSASSIN</div>
                <div class="hp-bar-wrapper nes-container is-rounded is-dark">
                    <div id="bot-hp-ghost" class="hp-fill ghost"></div>
                    <div id="bot-hp-fill" class="hp-fill main"></div>
                </div>
                <span>Energy</span>
                <progress class="nes-progress is-warning" value="5" max="10" id="bot-energy-bar"></progress>
                <span>Stamina</span>
                <progress class="nes-progress is-warning" value="100" max="100" id="bot-stamina-bar"></progress>
            </div>
            <div id="game-message">BATTLE START</div>
        </div>
    </div>

    <div id="controls-overlay" class="nes-container is-dark is-rounded">
        <h4>Keyboard Controls</h4>
        <p>Movement: <strong>A</strong> (Left), <strong>D</strong> (Right)</p>
        <p>Actions: <strong>Q</strong> (Attack), <strong>W</strong> (Block), <strong>E</strong> (Skill), <strong>R</strong> (Charge)</p>
    </div>

    <div id="mobile-controls">
        <div class="control-group d-pad">
            <button class="nes-btn" onpointerdown="inputState.up = true" onpointerup="inputState.up = false">W</button>
            <div class="d-pad-horizontal">
                <button class="nes-btn" onpointerdown="inputState.left = true" onpointerup="inputState.left = false">A</button>
                <button class="nes-btn" onpointerdown="inputState.right = true" onpointerup="inputState.right = false">D</button>
            </div>
            <button class="nes-btn is-warning" onpointerdown="inputState.down = true" onpointerup="inputState.down = false">S</button>
        </div>
    
        <div class="control-group action-cluster">
            <button class="nes-btn is-error" onpointerdown="inputState.actionQ = true" onpointerup="inputState.actionQ = false">Q</button>
            <div class="action-row">
                <button class="nes-btn is-primary" onpointerdown="inputState.actionE = true" onpointerup="inputState.actionE = false">E</button>
                <button class="nes-btn is-success" onpointerdown="inputState.actionR = true" onpointerup="inputState.actionR = false">R</button>
            </div>
        </div>
    </div>

    <script src="js/components/input-handler.js"></script>
    <script src="js/components/ui-updater.js"></script>
    <script src="js/logic/physics.js"></script>
    <script src="js/logic/combat.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
